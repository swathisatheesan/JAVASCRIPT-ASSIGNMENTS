
<html>
<head>
	<title>changing image</title>
	<script>
	var image_tracker='f';
	function change(){
		var image=document.getElementById('desktop');
		if(image_tracker=='f'){
		image.src="des.jpg";
       image_tracker='d';
	}else{
		image.src="flow.jpg";
		image_tracker='f';
	}
}
	</script>
</head>
<body>
<img src="flow.jpg" alt="desktop logo" id="desktop" onclick="change()">
</body>
</html>
