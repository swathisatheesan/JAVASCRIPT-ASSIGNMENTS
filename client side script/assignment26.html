
<html>
<head>
	<title>using timers</title>
	<script>
	var image_tracker='f';
	function change(){
		var image=document.getElementById('desktop');
		if(image_tracker=='f'){
		image.src="des.JPG";
       image_tracker='d';
	}else{

		image.src="flow.JPG";
		image_tracker='f';
	}
}
var timer=setInterval('change()',2000);

	</script>
</head>
<body>
<img src="flow.JPG" alt="desktop logo" id="desktop" onclick="clearInterval(timer)">
</body>
</html>
