<html>
<head>
	<title>If Else Statement</title>

	<script type="text/javascript">
	var marks= new Array(70,80,75,85,82), total;
	total=marks[0]+marks[1]+marks[2]+marks[3]+marks[4];
	var perc=total/5;

	document.write("Percentage of marks:"+perc);
	if(perc<59){
		alert("He has failed");

	}
	else{
		alert("He has passed");
	}

	</script>
</head>
