<head>
	<title> Switch Statement</title>

	<script type="text/javascript">
	function days(num) {
		document.write("<br>You entered : "+num+"<br><br>");
		switch(num){
			case 1: document.write("The Day is : Sunday");
					break;
			case 2: document.write("The Day is : Monday");
					break;
			case 3: document.write("The Day is : Tuesday");
					break;
			case 4: document.write("The Day is : Wednesday");
					break;
			case 5: document.write("The Day is : Thursday");
					break;
			case 6: document.write("The Day is : Friday");
					break;
			case 7: document.write("The Day is : Saturday");
					break;
		}
	}
	days(6);

	</script>
</head>

</body>
